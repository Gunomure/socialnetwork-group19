apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: group19-frontend
          image: belov38/javapro-skillbox:1.1.17-arm
          ports:
            - containerPort: 8099
            - containerPort: 9092
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    name: group19-frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 8099
      name: main
      protocol: TCP
      targetPort: 80
      nodePort: 30102
    - port: 9092
      name: socketio
      protocol: TCP
      targetPort: 9092
      nodePort: 30103
